<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="login.css">
    <title>Login | Learn Python</title>
</head>
    <h1>Login or Create Account</h1>
    <p>Flavour text here.</p>

<!-- Button to open the login form popup window -->
<button onclick="document.getElementById('login').style.display='block'">Login</button>

<!-- The login form -->
<div id="login" class="window">

  <!-- Login form content -->
    <form class="window-content">
      
        <div class="header">
            <h1>Login</h1>
            <p onclick="document.getElementById('login').style.display='none'" class="close" title="Close Popup Window">&times;</p>
        </div>

      <div class="container">
          <label for="uname"><p>Enter Username</p></label>
          <input type="username" placeholder="Enter Username" name="loginName" required>
          
          <label for="psw"><p>Enter Password</p></label>
          <input type="password" placeholder="Enter Password" name="loginPassword" required>
          
          <br><br>
          <button type="loginButton">Login</button>
      </div>
        
    </form>
</div>


<!-- Button to open the sign-up form popup window -->
<button onclick="document.getElementById('signup').style.display='block'">Create Account</button>

<!-- The sign-up form -->
<div id="signup" class="window">

  <!-- Sign-up form content -->
    <form class="window-content" action="/action_page.php">
        
        <div class="header">
            <h1>Create Account</h1>
            <p onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Popup Window">&times;</p>
        </div>
        
        <div class="container">
            <label for="signupUsername"><p>Enter Username</p></label>
            <input type="username" placeholder="Enter Username" name="signupUsername" required>
            
            <label for="signupFirstName"><p>Enter First Name</p></label>
            <input type="username" placeholder="Enter First Name" name="signupFirstName" required>
            
            <label for="signupSurname"><p>Enter Surname</p></label>
            <input type="username" placeholder="Enter Surname" name="signupSurname" required>

            <label for="signupPassword"><p>Enter Password</p></label>
            <input type="password" placeholder="Enter Password" name="signupPassword" required>
            
            <label for="signupPasswordCheck"><p>Re-enter Password</p></label>
            <input type="password" placeholder="Re-enter Password" name="signupPasswordCheck" required>
            
            <br><br>
            <button type="signupButton">Submit</button>
        </div>

    </form>
</div>

</html>

<!-- Script to close a popup window if clicking outside of it -->
<script>
    // Get the windows
    var windowLogin = document.getElementById("login");
    var windowSignup = document.getElementById("signup");

    // Close window if user clicks outside the popup
    window.onclick = function(event) {
    if ((event.target == windowLogin) || (event.target == windowSignup)) {
        event.target.style.display = "none";
    }
}
</script>
