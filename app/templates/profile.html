{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="card mx-auto profile">
    <h5 class="card-header">{{current_user.firstname}} {{current_user.lastname}}'s Profile</h5>
    <div class="card-body">
        <p><b>Username</b>: {{current_user.username}}</p>
        <p><b>Email</b>: {{current_user.email}}</p>
        <a href="{{url_for('index')}}" class="btn btn-primary">Go somewhere</a>

    </div>
</div>



{% endblock %}
